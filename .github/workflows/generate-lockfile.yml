name: Generate Lockfile

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Generate Lockfile
        # Genera el lockfile ignorando scripts y peer-deps estrictos para evitar bloqueos
        run: npm install --package-lock-only --legacy-peer-deps

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add package-lock.json
          git commit -m "chore: regenerate package-lock.json [skip ci]" || echo "No changes to commit"
          git push
