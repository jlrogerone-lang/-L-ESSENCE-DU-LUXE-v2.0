# ============================================================================
# L'ESSENCE DU LUXE v2.0 - Production Deployment Pipeline
# Zero-Failure-Production deployment workflow for Google Play Store
# ============================================================================

name: Production Deploy

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      deploy_to_play_store:
        description: 'Deploy to Google Play Store'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      track:
        description: 'Play Store Track'
        required: true
        default: 'internal'
        type: choice
        options:
          - 'internal'
          - 'alpha'
          - 'beta'
          - 'production'

concurrency:
  group: production-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '20'
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  # ─────────────────────────────────────────────────────────────────────────
  # Job 1: Security Audit
  # ─────────────────────────────────────────────────────────────────────────
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --production --audit-level=high
        continue-on-error: true

      - name: Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified
        continue-on-error: true

  # ─────────────────────────────────────────────────────────────────────────
  # Job 2: Full Validation
  # ─────────────────────────────────────────────────────────────────────────
  validate:
    name: Full Validation
    runs-on: ubuntu-latest
    needs: security-audit

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run type-check

      - name: ESLint with max warnings 0
        run: npm run lint -- --max-warnings 0

      - name: Prettier format check
        run: npx prettier --check "**/*.{js,jsx,ts,tsx,json,md}"

      - name: Run tests
        run: npm run test -- --passWithNoTests --watchAll=false

  # ─────────────────────────────────────────────────────────────────────────
  # Job 3: Build Production AAB
  # ─────────────────────────────────────────────────────────────────────────
  build-production:
    name: Build Production
    runs-on: ubuntu-latest
    needs: validate
    outputs:
      build_id: ${{ steps.build.outputs.build_id }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Create google-services.json
        run: echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > google-services.json

      - name: Build Production AAB
        id: build
        run: |
          BUILD_OUTPUT=$(eas build --platform android --profile production --non-interactive --json 2>&1 || true)
          echo "$BUILD_OUTPUT"
          BUILD_ID=$(echo "$BUILD_OUTPUT" | jq -r '.[0].id // empty' 2>/dev/null || echo "")
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT

      - name: Cleanup secrets
        if: always()
        run: rm -f google-services.json

  # ─────────────────────────────────────────────────────────────────────────
  # Job 4: Deploy to Google Play
  # ─────────────────────────────────────────────────────────────────────────
  deploy-play-store:
    name: Deploy to Play Store
    runs-on: ubuntu-latest
    needs: build-production
    if: |
      github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') ||
      github.event.inputs.deploy_to_play_store == 'true'
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Create service account file
        run: echo '${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}' > google-play-service-account.json

      - name: Submit to Google Play
        run: |
          TRACK="${{ github.event.inputs.track || 'production' }}"
          eas submit --platform android --profile production --non-interactive

      - name: Cleanup secrets
        if: always()
        run: rm -f google-play-service-account.json

  # ─────────────────────────────────────────────────────────────────────────
  # Job 5: Post-Deploy Notification
  # ─────────────────────────────────────────────────────────────────────────
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build-production, deploy-play-store]
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build ID:** ${{ needs.build-production.outputs.build_id }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deploy Status:** ${{ needs.deploy-play-store.result || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check your [Expo Dashboard](https://expo.dev) for build details." >> $GITHUB_STEP_SUMMARY
