name: Production Integrity Check

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  validate-code:
    name: Compile & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        # CAMBIO: Usamos 'install' en lugar de 'ci' para evitar errores si falta el package-lock
        run: npm install

      - name: Type Check (TypeScript)
        # Ejecuta la comprobación de tipos sin generar archivos
        run: npm run type-check

      - name: Linting
        # Verifica la calidad del código
        run: npm run lint
