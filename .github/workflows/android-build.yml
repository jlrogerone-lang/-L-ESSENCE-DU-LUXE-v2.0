# ============================================================================
# L'ESSENCE DU LUXE v2.0 - Android CI/CD Pipeline
# GitHub Actions workflow for linting, type-checking, and EAS builds
# ============================================================================

name: Android CI/CD

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '20'
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  # ─────────────────────────────────────────────────────────────────────────
  # Job 1: Lint and Type Check
  # ─────────────────────────────────────────────────────────────────────────
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Run TypeScript type check
        run: npm run type-check
        continue-on-error: false

      - name: Run Prettier check
        run: npx prettier --check "**/*.{js,jsx,ts,tsx,json}"

  # ─────────────────────────────────────────────────────────────────────────
  # Job 2: Unit Tests
  # ─────────────────────────────────────────────────────────────────────────
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test -- --coverage --watchAll=false
        continue-on-error: true

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  # ─────────────────────────────────────────────────────────────────────────
  # Job 3: EAS Build (Preview - APK)
  # ─────────────────────────────────────────────────────────────────────────
  build-preview:
    name: Build Preview APK
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Expo CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build Preview APK
        run: eas build --platform android --profile preview --non-interactive

      - name: Get build URL
        run: |
          echo "Build completed! Check your Expo dashboard for the APK download link."

  # ─────────────────────────────────────────────────────────────────────────
  # Job 4: EAS Build (Production - AAB)
  # ─────────────────────────────────────────────────────────────────────────
  build-production:
    name: Build Production AAB
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Expo CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build Production AAB
        run: eas build --platform android --profile production --non-interactive

  # ─────────────────────────────────────────────────────────────────────────
  # Job 5: Submit to Play Store (Manual Trigger)
  # ─────────────────────────────────────────────────────────────────────────
  submit-to-play-store:
    name: Submit to Google Play
    runs-on: ubuntu-latest
    needs: build-production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Expo CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Create Google Play service account file
        run: echo '${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}' > google-play-service-account.json

      - name: Submit to Google Play
        run: eas submit --platform android --profile production --non-interactive

      - name: Cleanup
        run: rm -f google-play-service-account.json
